<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=GFS+Didot&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <title>VD - Coming Soon</title>
</head>
<body>
    <h1 class="header">Vero Design</h1>
    <h3 class="subHeader">Coming Soon...</h3>

    <div class="form">
        <p class="formInstruction">Please fill out this form telling us how you found this site:</p>
        <br>
        <form action="" class="formSoon" id="comingSoonForm">
            <input type="radio" id="social" name="optiion" value="SOCIAL">
            <label for="social">Social Media</label>
            <input type="radio" id="wom" name="option" value="WOM">
            <label for="wom">Word of Mouth</label>
            <input type="radio" id="onlineSearch" name="option" value="ONLINE">
            <label for="onlineSearch">Online Search</label>
            <input type="radio" id="pysical" name="option" value="PYSICAL">
            <label for="pysical">Pysical Avertisement</label>
    
            <br>

            <div class="buttons">
                <button id="submitBtn" class="button" type="submit">Submit</button>
                <button id="resetBtn" class="button" type="reset">Reset</button>
            </div>
        </form>
    </div>

    <p id="result" hidden></p>

    <script src="submisson.js"></script>
</body>
</html>
